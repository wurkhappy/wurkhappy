{% extends "../base.html" %}
{% block body %}
	<form action="/project{% if project %}/{{ escape(project.id) }}{% end %}" method="post">
		{{ xsrf_form_html() }}
		<p>
			<label for="name"><h1>Project Name</h1></label> <input type="text" name="name" {% if project and project.name %}value="{{ escape(project.name) }}"{% end %}/>
		</p>
		<p>
			<label for="client_id">Client ID</label> <input type="text" name="client_id" {% if client %}value="{{ escape(client.id) }}"{% end %}/><br />
		</p>
		<ul>{% for invoice in invoices %}
			<li><a href="#">{{ invoice.dateCreated }}</a></li>{% end %}
		</p>
 		<p>
	       	<a href="{% if project %}/project/{{ escape(project.id) }}{% else %}/{% end %}">Cancel</a> | <input type="submit" value="Submit" />
		</p>
	</form>
{% end %}
