<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{% raw title %}</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="Shortcut Icon" type="images/ico" href="{{ static_url("favicon.ico") }}" />
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
 		<link rel="stylesheet" type="text/css" href="{{ static_url("css/screen_new.css") }}" media="screen" />
		{% block styles-custom %}
		{% end %}
	</head>
	<body>
		{% block main %}
		{% end %}
		
		<!-- Javascript at the bottom for fast page loading -->
		<!-- Eventually we need to minify this and host it on a CDN -->
		<script src="{{ static_url("scripts/libs/jquery-1.4.2.js") }}"></script>
		<script src="{{ static_url("scripts/libs/jquery-form-2.84.js") }}" type="text/javascript"></script>

		<!-- scripts concatenated and minified via ant build script-->
		<script src="{{ static_url("scripts/landing.js") }}"></script>
		<!-- end concatenated and minified scripts-->
		
		{% block scripts-custom %}
		{% end %}
	</body>
</html>
