<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>{% raw title %}</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="Shortcut Icon" type="image/x-icon" href="{{ static_url("favicon.ico") }}" />
		
		<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
 		<link rel="stylesheet" type="text/css" href="{{ static_url("css/screen.css") }}" media="all" />
		<link rel="stylesheet" type="text/css" href="{{ static_url("css/ui/jquery-ui-1.8.23.custom.css") }}" />
		
		<script type="text/javascript" src="https://use.typekit.com/wwb5mzu.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script type="text/javascript">var actions=[];</script>

		<script type="text/javascript">

			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', 'UA-24101674-2']);
			_gaq.push(['_setDomainName', 'beta.wurkhappy.com']);
			_gaq.push(['_trackPageview']);

			(function() {
				var ga = document.createElement('script');
				ga.type = 'text/javascript';
				ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(ga, s);
			})();
		</script>


		{% block styles-custom %}
		{% end %}
	</head>
	<body>
		{% block main %}
		{% end %}
		
		<!-- Javascript at the bottom for fast page loading -->
		<!-- Eventually we need to minify this and host it on a CDN -->
		<script src="{{ static_url("scripts/libs/jquery-1.7.2.min.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("scripts/libs/jquery-form-2.84.js") }}" type="text/javascript"></script>
		<script src="{{ static_url("scripts/libs/jquery-ui-1.8.23.custom.min.js") }}" type="text/javascript"></script>
		
		<!-- scripts concatenated and minified via ant build script-->
		<script src="{{ static_url("scripts/landing.js") }}"></script>
		<!-- end concatenated and minified scripts-->
		
		<script type="text/javascript">
			$(window).unload(function() {
				_gaq.push(['_trackEvent', 'Unload']);
			});
		</script>

		{% block scripts-custom %}
		{% end %}
	</body>
</html>
