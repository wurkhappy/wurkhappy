{% extends "../base.html" %}
{% block body %}
	<h1>{{ title }}</h1>
	{% if flash.get("error") != None %}
		{% for e in flash["error"] %}
			<p class="error">
				{{ e }}
			</p>
		{% end %}
	{% end %}
	<form action="/login" method="post">
		{{ xsrf_form_html() }}
		<table id="login-form">
			<tr>
				<td class="login-form"><label for "email">Email: </label></td>
				<td class="login-form"><input type="text" name="email" /></td>
			</tr>
			<tr>
				<td class="login-form"><label for "password">Password: </label></td>
				<td class="login-form"><input type="password" name="password"/></td>
			</tr>
			<tr>
				<td class="login-form"></td>
				<td class="login-form"><input type="submit" value="Go" /></td>
			</tr>
		</table>
	</form>

	<p>
       	<a href="#">Forgot Password?</a> | <a href="/signup">Not yet Registered?</a>
	</p>
{% end %}
