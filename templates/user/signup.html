{% extends "../base.html" %}
{% block body %}
	<h1>{{ title }}</h1>
	<form action="/signup" method="post">
		{{ xsrf_form_html() }}
		{% if flash.get("error") != None %}
			<p class="error">
				{{ flash["error"] }}
			</p>
		{% end %}
		<p>
			<label for="email">Enter your email address</label><br />
			<input type="text" name="email">
		</p>
		<p>
	       	<input type="submit" value="Go">
		</p>
	</form>
{% end %}
