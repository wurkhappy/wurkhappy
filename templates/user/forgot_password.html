{% extends "../base.html" %}
{% block main %}
	<h1>{{ title }}</h1>
	{% if flash.get("error") != None %}
		{% for e in flash["error"] %}
			<p class="error">
				{{ e }}
			</p>
		{% end %}
	{% end %}
	<div id="forgot-password-form">
		<form action="/forgot_password" method="post">
			{% raw xsrf_form_html() %}
			<p>
				<label for="email">Enter your email address, and we will send you an email to reset your password.</label><br />
				<input type="text" name="email" /><input type="submit" value="Go" />
			</p>
		</form>
		<p>
			Don't have an account yet? <a href="/signup">Sign Up.</a>
		</p>
	</div>
{% end %}
