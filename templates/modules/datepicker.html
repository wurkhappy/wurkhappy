
{% set months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'] %}

<select name="month" id="{{ pickerID }}-month" class="observed">
	{% for num, month in enumerate(months, 1) %}
		<option value="{{ num }}"{% if datestamp.month == num %} selected="true"{% end %}>{{ month }}</option>
	{% end %}
</select>

<select name="day" id="{{ pickerID }}-day" class="observed">
	{% for day in range(1, 32) %}
		<option value="{{ day }}"{% if datestamp.day == day %} selected="true"{% end %}>{{ day }}</option>
	{% end %}
</select>

<select name="year" id="{{ pickerID }}-year" class="observed">
	{% for year in range(2011, 2015) %}
		<option value="{{ day }}"{% if datestamp.year == year %} selected="true"{% end %}>{{ year }}</option>
	{% end %}
</select>

<p id="{{ pickerID }}-output">&nbsp;</p>
